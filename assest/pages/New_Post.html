<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assest/Styles/New_Post.css">
    <link rel="stylesheet" href="/assest/Styles/notify.css">
    <title>New Post</title>
</head>


<body>
    <div class="containerOfHole">
        <div id="imgPrev">
            <img src="/assest/images/Images/Banner Image/Post_prev.png" alt="preview" id="prev">
        </div>
        <form class="containerOfMini" id="form">
            <h1>Add<span> Post</span></h1>
            <div id="frm">
                <input class="input" id="fname" placeholder="Photo Url" type="url" required />

                <input class="input" id="mname" placeholder="Image  Title With '#'" type="text" />
                <input class="input" id="Lname" placeholder="Description about Given Image" type="textarea" /><br>
            </div>
            <button type="submit" id="btn">Post Now</button>
        </form>

    </div>
    <script src="/library/notify.js"></script>
    <script>
        let arr = [];
        let form = document.getElementById("btn");
        const Video_URL = document.getElementById("fname");
        const Image_prev = document.getElementById("prev");

        Video_URL.addEventListener("change", Preview);

        function Preview() {
            Image_prev.src = Video_URL.value;
        }
        let userId = window.localStorage.getItem("Current_User_id");

        form.addEventListener("click", function (event) {
            event.preventDefault();
            let postdata = {};
            let Video_URL = document.getElementById("fname").value;

            let Video_title = document.getElementById("mname").value;
            let Video_Description = document.getElementById("Lname").value;

            let id = self.crypto.randomUUID();

            if (Video_URL.length == 0) {
                Notify.error("Post Url Input Need Some Data in it");
                return;
            } else if (Video_title.length === 0) {
                Notify.error("Title Input Need  Some Data in it");
                return;
            } else if (Video_Description.length == 0) {
                Notify.error("Description should be Contains Some data");
                return;
            }

            postdata["Video_URL"] = Video_URL;
            postdata["Video_title"] = Video_title;
            postdata["Video_Description"] = Video_Description;
            postdata["User_ID"] = userId;

            postdata.id = id;





            if (window.localStorage.getItem("PostedData") === null) {
                arr.push(postdata)
                window.localStorage.setItem("PostedData", JSON.stringify(arr));
            } else {
                let local = JSON.parse(window.localStorage.getItem("PostedData"));
                console.log(local);
                // local.push(postdata);
                local.push(postdata);
                window.localStorage.setItem("PostedData", JSON.stringify(local));
                alert("Successfully posted")
            }
            window.location.href = "./Home.html";
        });
    </script>
</body>

</html>
