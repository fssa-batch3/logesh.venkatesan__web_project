    <script src="/library/Sidebar.js"></script>
    <script>


        let patient = JSON.parse(localStorage.getItem("Patient_Detail"));
        console.log(patient);

        for (let i = 0; i < patient.length; i++) {
            let card = document.createElement("div");
            card.setAttribute("class", "card");
            console.log(card);

            let img = document.createElement("img");
            img.setAttribute("class", "mini-img-1");
            img.setAttribute("src", patient[i]['Profile']);
            card.append(img);
            // console.log(img);

            let Name = document.createElement("h2");
            Name.setAttribute("class", "min-heading-2");
            Name.innerText = patient[i]['Username'];
            card.append(Name);
            // console.log(Name);
            let Specialist = document.createElement("h3");
            Specialist.setAttribute("class", "min-heading-2");
            Specialist.innerText = patient[i]['aboutpat'];
            card.append(Specialist);

            let anchor = document.createElement('a');
            anchor.setAttribute('href', "/patientsdetails.html?id=" + patient[i]['id']);

            let Details = document.createElement('button');
            Details.innerText = 'Details';
            Details.setAttribute("class", "detailsbtn");
            // button.setAttribute("onclick", "deldata()")
            anchor.append(Details);
            card.append(anchor)
            // console.log(button1);
            let container = document.getElementById("cardcon");
            container.append(card);
        }
