<head>

<body>
    <div id="details">
        <div class="img-container"><img alt="appointment" id="image"> </div>
        <div class="pname">
            <h2 id="name"></h2>
        </div>
        <div class="about">
            <p id="about"></p>
        </div>

        <div class="btn-groups">
            <button type="submit" class="add-cart-btn">
                Book appoinment
            </button>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>

    <script>
        const search_url = window.location.search;
        const param = new URLSearchParams(search_url);
        const get_url = param.get("id");
        console.log(get_url)

        let detail = JSON.parse(localStorage.getItem("Patient_Detail"));
        console.log(detail);
        let find_user = detail.find(function (event) {
            let patient_id = event["id"];
            if (get_url == patient_id) {
                return true;
            }
        });

        let image = document.getElementById("image");
        let name1 = document.getElementById("name")
        let about = document.getElementById("about");

        image.setAttribute("src", find_user["Profile"]);
        name1.innerText = find_user["Username"];
        about.innerText = find_user["aboutpat"]


    </script>
</body>
