    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        })
        //card creating process


        let volunteer = JSON.parse(localStorage.getItem("Volunteer_Detail"));
        console.log(volunteer);

        for (let i = 0; i < volunteer.length; i++) {
            let card = document.createElement("div");
            card.setAttribute("class", "card");
            console.log(card);

            let img = document.createElement("img");
            img.setAttribute("class", "mini-img-1");
            img.setAttribute("src", volunteer[i]['Profile']);
            card.append(img);
            // console.log(img);

            let Name = document.createElement("h2");
            Name.setAttribute("class", "min-heading-2");
            Name.innerText = "Dr. " + volunteer[i]['Username'];
            card.append(Name);
            // console.log(Name);
            let Specialist = document.createElement("h3");
            Specialist.setAttribute("class", "min-heading-2");
            Specialist.innerText = volunteer[i]['aboutvol'];
            card.append(Specialist);

            let anchor = document.createElement('a');
            anchor.setAttribute('href', "/User_Personas/Doctor/pages/VolunteerDetails.html" + volunteer[i]['id']);


            let Details = document.createElement('button');
            Details.innerText = 'Details';
            Details.setAttribute("class", "detailsbtn");
            // button.setAttribute("onclick", "deldata()")
            anchor.append(Details);
            card.append(anchor)
            // console.log(button1);

            let container = document.getElementById("cardcon");
            container.append(card);
        }

        //function for find the card's unique id and store in ls




    </script>
